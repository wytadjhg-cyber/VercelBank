    <script>
        /**
         * VERCEL SECURITY GATEWAY - NOISE REDUCTION
         * This script intercepts non-critical environment errors caused by 
         * third-party SDKs (PayPal/Zoid) trying to access parent frames in restricted sandboxes.
         */
        (function() {
            const handleGlobalError = (event) => {
                const error = event.error || event.reason || {};
                const message = (event.message || error.message || "").toString().toLowerCase();
                const reasonMsg = (event.reason && event.reason.message || "").toString().toLowerCase();
                const stack = (error.stack || "").toString().toLowerCase();
                
                // Identify the specific errors requested: 'window host', generic 'script error', or opaque objects
                const isNoise = 
                    message.includes('window host') || 
                    reasonMsg.includes('window host') || 
                    message.includes('script error') ||
                    stack.includes('paypal') ||
                    stack.includes('zoid') ||
                    (event.type === 'unhandledrejection' && typeof event.reason === 'object' && !event.reason.message);
                
                if (isNoise) {
                    console.debug('Gateway: Silenced environment handshake error.');
                    if (event.preventDefault) event.preventDefault();
                    if (event.stopImmediatePropagation) event.stopImmediatePropagation();
                    return true;
                }
            };
            window.addEventListener('error', handleGlobalError, true);
            window.addEventListener('unhandledrejection', handleGlobalError, true);
        })();
    </script>
